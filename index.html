<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe - A Browser-Based Persuasion</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="container container-fluid">
    <header id="header" class="header">
        <h1 id="title" class="display-4">Tic-Tac-Toe</h1>
        <h2 id="subtitle" class="lead">A browser-based version of the popular game</h2>
    </header>
    <main>
      <div class="row">
        <div class="col col-12">
            <div id="message" class="message">&nbsp;</div>
            <div class="gameplay" id="gameplay"></div>
        <div id="alert"></div>
      </div>
      <div class="row" id="infopane">
        <button id="control" class="btn btn-light control"></button>
      </div>
    </main>

</html>
